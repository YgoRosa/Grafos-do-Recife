                  var container = document.getElementById('mynetwork');

                  

                  // parsing and collecting nodes and edges from the python
                  nodes = new vis.DataSet([{"color": "#FFC107", "id": "Gra\u00e7as", "label": "Gra\u00e7as", "shape": "dot", "size": 33.46153846153847, "title": "Bairro: **Gra\u00e7as**\u003cbr\u003eGrau: 12"}, {"color": "#FFC107", "id": "Monteiro", "label": "Monteiro", "shape": "dot", "size": 31.923076923076923, "title": "Bairro: **Monteiro**\u003cbr\u003eGrau: 11"}, {"color": "#FFC107", "id": "Santo Amaro", "label": "Santo Amaro", "shape": "dot", "size": 30.384615384615387, "title": "Bairro: **Santo Amaro**\u003cbr\u003eGrau: 10"}, {"color": "#FFC107", "id": "Casa Amarela", "label": "Casa Amarela", "shape": "dot", "size": 30.384615384615387, "title": "Bairro: **Casa Amarela**\u003cbr\u003eGrau: 10"}, {"color": "#FFC107", "id": "Fund\u00e3o", "label": "Fund\u00e3o", "shape": "dot", "size": 30.384615384615387, "title": "Bairro: **Fund\u00e3o**\u003cbr\u003eGrau: 10"}, {"color": "#FFC107", "id": "Afogados", "label": "Afogados", "shape": "dot", "size": 35.0, "title": "Bairro: **Afogados**\u003cbr\u003eGrau: 13"}, {"color": "#FFC107", "id": "Rosarinho", "label": "Rosarinho", "shape": "dot", "size": 30.384615384615387, "title": "Bairro: **Rosarinho**\u003cbr\u003eGrau: 10"}, {"color": "#FFC107", "id": "Arruda", "label": "Arruda", "shape": "dot", "size": 33.46153846153847, "title": "Bairro: **Arruda**\u003cbr\u003eGrau: 12"}, {"color": "#FFC107", "id": "Nova Descoberta", "label": "Nova Descoberta", "shape": "dot", "size": 31.923076923076923, "title": "Bairro: **Nova Descoberta**\u003cbr\u003eGrau: 11"}, {"color": "#FFC107", "id": "Tamarineira", "label": "Tamarineira", "shape": "dot", "size": 33.46153846153847, "title": "Bairro: **Tamarineira**\u003cbr\u003eGrau: 12"}]);

                  nodeColors = {};

                  for (nodeId in allNodes) {
                    nodeColors[nodeId] = allNodes[nodeId].color;
                  }
                  allEdges = edges.get({ returnType: "Object" });
                  // adding nodes and edges to the graph
                  data = {nodes: nodes, edges: edges};

                  var options = {
    "configure": {

    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": true,
            "type": "dynamic"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {

        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};

                  


                  

                  network = new vis.Network(container, data, options);

                  

                  

                  


                  

                  return network;

              }
